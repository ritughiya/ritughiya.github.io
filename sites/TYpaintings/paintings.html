layout: default
---

<div class="image-grid">
{% assign sorted = site.paintings | sort: 'date' | reverse %}
{% for painting in sorted %}
		<a href="{{site.baseurl}}{{painting.url}}">
			<img class="small {% if painting.orientation == 'horizontal'%}small-horizontal{%endif%}" src="{{site.baseurl}}/img/{{painting.image}}" alt="{{painting.alt-text}}">
		</a>
	{% endfor %}
</div>
